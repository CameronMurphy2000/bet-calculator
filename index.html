<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Payout Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roulette Payout Simulator</h1>

        <!-- New Max Chips Input -->
        <label for="max-chips">Set Maximum Chips:</label>
        <input type="number" id="max-chips" name="max-chips" min="1" max="100" value="10">
        <button id="set-max-chips" onclick="generateBet()">Set Max Chips and Generate Bet</button>

        <div id="bet-display" class="bet-display"></div>
        
        <form id="payout-form">
            <label for="payout">Enter the total payout:</label>
            <input type="number" id="payout" name="payout" required>
            <button type="submit">Submit</button>
        </form>
        
        <div id="result" class="result"></div>
        <button id="new-bet" onclick="generateBet()">New Bet</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
